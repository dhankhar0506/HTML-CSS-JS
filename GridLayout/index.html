<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="portfolio">
        <h1>My Portfolio</h1>
        <br />
        <p>
          When words become unclear, I shall focus with photographs. When images
          become inadequate, I shall be content with silence.
        </p>
      </div>

      <div class="img-container">
        <div
          class="img-1 box row-2"
          style="
            background-image: url(./images/blake-verdoorn-cssvEZacHvQ-unsplash.jpg);
          "
        >
          WaterFall
        </div>
        <div
          class="img-2 box col-2"
          style="
            background-image: url(./images/andrzej-kryszpiniuk-4wFqHZ1ONnM-unsplash.jpg);
          "
        >
          Ocean
        </div>
        <div
          class="img-3 box"
          style="
            background-image: url(./images/jason-leung-eJCMXIFBRSY-unsplash.jpg);
          "
        >
          Hills
        </div>
        <div
          class="img-4 box row-2"
          style="
            background-image: url(./images/john-noonan-E-9CFTftQh4-unsplash.jpg);
          "
        >
          Rain
        </div>
        <div
          class="img-5 box col-2"
          style="background-image: url(./images/nathan-anderson-pVypAQEkw4Q-unsplash.jpg)"
        >
          Trees
        </div>
        <div
          class="img-6 box"
          style="
            background-image: url(./images/andrew-ling-oTC8Dj9lxVI-unsplash.jpg);
          "
        >
        Mountain
        </div>
        <div
          class="img-7 box col-2"
          style="
            background-image: url(./images/andrew-coelho-m6tAqZvy4RM-unsplash.jpg);
          "
        >
          Beach
        </div>
      </div>
    </div>
  </body>
</html>
